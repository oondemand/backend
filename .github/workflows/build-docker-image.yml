name: Build and create cst-rakuten-backend package

on:
  push:
    branches:
      - humolog
      - main
      - dev
jobs:
  build_and_publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build and push image
        run: |
          docker login --username maikonalexandre --password ${{ secrets.GH_PAT }} ghcr.io
          docker build -f ./infra/docker/Dockerfile.prod --tag ghcr.io/oondemand/cst-rakuten-backend:latest .
          docker push ghcr.io/oondemand/cst-rakuten-backend:latest
